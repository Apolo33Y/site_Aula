 <!-- Inicio do form -->

 <div class="content">
     <form action="">
         <fieldset>
          <legend>Dados Pessoais</legend>
          <div class="row">
              <label for="nome">Nome</label>
              <input type="text" id="nome" name="nome" placeholder="Digite o seu nome" required>
          </div>
          <div class="row">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite o seu sobrenome" required>
          </div>
          <div class="row">
               <label for="email">Emails</label>
             <input type="email" id="email" name="email" placeholder="Digite o email" required>
          </div>
          <div class="row">
            <label for="dtnasc">Data de Nascimento</label>
            <input type="date" id="dtnasc" name="dtnasc" required>
          </div>
          <div class="row">
           <label for="">Estado Civil</label>
            <input type="radio" value="Casado" id="casado" name="estadocivil">
            <label for="casado">Casado</label>
            <input type="radio" value="Solteiro" id="solteiro" name="estadocivil">
           <label for="solteiro">Solteiro</label>
          </div>
            <div class="row">
                <label for="filhos">Filhos</label>
                <input type="number" id="filhos" name="filhos" max="10" min="0">
            </div>
         </fieldset>
          <fieldset>
           <legend>Dados Profissionais</legend>
           <div class="row">
               <label for="">Selecione as linguagens que você conhece</label>
           </div>
           <div class="row">
               <input type="checkbox" id="php" name="php">
               <label for="php">PHP</label>
               <input type="checkbox" id="java" name="java">
               <label for="java">Java</label>
               <input type="checkbox" id="csharp" name="csharp">
               <label for="csharp">C#</label>
           </div>
           <div class="row">
                <label for="sobre">Fale sobre você</label>
           </div>
           <div class="row">
               <textarea name="sobre" id="sobre" cols="30" rows="5" placeholder="Descreva as suas habilidades"></textarea>
           </div>
           <div class="row">
               <input type="file" accept=".pdf, .docx">
           </div>
         </fieldset>
         <div class="buttons">
             <input type="submit">
             <input type="reset" value="Limpar">
         </div>
      </form>
 </div>
